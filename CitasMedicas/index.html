        <div class="interior">
            <a href="../menu.html" class="logo"><img src="https://cdn-icons-png.freepik.com/256/2519/2519635.png" alt=""></a>

        </div>
    </div>
    <div class="container">
        <h1>Concertar una cita médica</h1>
        <form id="appointment-form">
            <div class="form-group">
                <label for="specialist">Especialista</label>
                <select id="specialist" required>
                    <option value="dr-smith">Dr. Smith - Cardiología</option>
                    <option value="dr-jones">Dr. Jones - Dermatologia</option>
                    <option value="dr-brown">Dr. Brown - Neurologia</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Fecha</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label for="time">Hora</label>
                <select id="time" required>
                    <option value="10:00">10:00 AM</option>
                    <option value="11:00">11:00 AM</option>
                    <option value="13:00">1:00 PM</option>
                    <option value="14:00">2:00 PM</option>
                </select>
            </div>
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefono</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="form-group">
                <button type="submit">Concertar una cita</button>
            </div>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
