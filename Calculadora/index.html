<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neumorphism Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/styles2.css">
</head>
<body>
    <div class="container">
    <header>
        <div class="interior">
          <a href="#" class="logo" target="blank"><img src="https://cdn-icons-png.flaticon.com/512/6214/6214064.png" alt="Logo"></a>
          <nav class="navegacion">
            <ul>
              <li><a href="#" target="blank">Inicio</a></li>
              <li><a href="#" target="blank">Acerca de</a></li>
              <li class="submenu">
                <a href="#" target="blank">Productos</a>
                <ul class="hijos">
                  <li><a href="">Item1</a></li>
                  <li><a href="">Item2</a></li>
                  <li><a href="">Item3</a></li>
                  <li><a href="">Item4</a></li>
                  <li><a href="">Item5</a></li>
                </ul>
              </li>
              <li><a href="#" target="blank">Contacto</a></li>
            </ul>
          </nav>
        </div>
    </header><br><br>
   <div class="calculator">
        <div class="buttons">
            <h2 id="value"></h2>
            <span id="clear">Clear</span>
            <span>/</span>
            <span>*</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>-</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span id="plus">+</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>0</span>
            <span>00</span>
            <span>.</span>
            <span id="equal">=</span>
        </div>
    </div>
    </div>
    <button class="toggleBtn"></button>
    <script src="js/script.js"></script>
</body>
</html>
